{{ define "title" }}
    <title> Search By Title </title>
{{ end }}

{{ define "body" }}
    <p> Search for game using its title. </p> <br>
    <form action="http://localhost:8081/search/title" method="get">
        Game Title: <input type="text" name="title"> <br>
        <input type="submit">
    </form>
{{ end }}
