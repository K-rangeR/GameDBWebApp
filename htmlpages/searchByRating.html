{{ define "title" }}
    <title> Search By Rating </title>
{{ end }}

{{ define "body" }}
    <p> Search for games that have a specific rating. </p> <br>
    <form action="http://localhost:8081/search/rating" method="get">
        Rating: <input type="text" name="rating"> <br>
        <input type="submit">
    </form>
{{ end }}
