{{ define "gameslist" }}
<!DOCTYPE html>
<html>
    <head>
        <title> Games </title>
        {{ template "bootstrap" }}
    </head>
    <body>
        <div class="container">
            {{ template "menu" }}
            <div class="page-header">
                <h3>Games</h3>
            </div>
            <table class="table table-striped">
                <thead>
                    <th>Title</th>
                    <th>Developer</th>
                    <th>Rating</th>
                </thead>
                <tbody>
                    {{ range . }}
                        <tr>
                            <td>{{ .Title }}</td>
                            <td>{{ .Developer }}</td>
                            <td>{{ .Rating }}</td>
                        </tr>
                    {{ end }}
                </tbody>
            </table>
        </div>
    </body>
</html>
{{ end }}
