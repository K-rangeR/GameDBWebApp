{{ define "contribute" }}
<!DOCTYPE html>
<html>
    <head>
        <title> Contribute </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            {{ template "menu" }}
            <div class="page-header">
                <h3>Fill out the games basic information</h3>
            </div>
            <form class="form-horizontal" action="http://localhost:8081/submit" method="post">
                <div class="form-group">
                    <label for="title" class="control-label col-sm-2">Title:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Enter title" name="title">
                    </div>
                </div>
                <div class="form-group">
                    <label for="developer" class="control-label col-sm-2">Developer:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Enter developer" name="developer">
                    </div>
                </div>
                <div class="form-group">
                    <label for="rating" class="control-label col-sm-2">Rating:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Enter rating" name="rating">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Add</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
{{ end }}
